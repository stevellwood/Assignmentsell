<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script>
      // function setHeader() {
      //   $("h1").text("Something else");
      // }
      // $(document).ready(setHeader);
      var triesLeft = 6;
      var answer = 30;
      $(document).ready(function() {
        var tryBox = $("#try-count");
        // console.log("a");
        $("h1").text("Something else");
        $("#record-guess").click(function() {
          console.log("Clicked button");
          triesLeft--;
          tryBox.text("Tries left: " + triesLeft);
          var guess = $("input").val();
          console.log("guess", guess);
          var newRow = $("<tr><td>" + guess + "</td></tr>");
          $("table").append( newRow );
          if (guess > answer) {
            console.log("your guess was high");
          } else if (guess < answer){
            console.log("your guess was low");
          } else {
            console.log("your guess was right");
          }
        });
        tryBox.text("Tries left: " + triesLeft);
      });
      // console.log("b");
    </script>
  </head>
  <body>
    <h1>Guess a Number</h1>
    <input type="text">
    <button id="record-guess">Submit</button>

    <table>
      <thead>
        <tr>
          <th>Guess</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <p id="try-count"></p>
  </body>
</html>
