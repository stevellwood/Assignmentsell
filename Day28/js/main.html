<body>
  <div id="container">
    <h1>Basic Number Counter</h1>

    <div><span id="number-loc"></span></div>

      <button id="increment">+</button>
      <button id="decrement">-</button>
      <button id="reset">Reset</button>
    </div>
    <br />
    <div id="modifier">
      <span>Mod:</span>
      <input id="mod-input" type="text" value=1 maxlength=6></input>
      <br /><br />
      <button id="pro-button">Activate Pro</button>
    </div>
    <br /><br />
    <span id="back-to-zero">=============Returned to Zero!=============</span>
  </div>

  <script>$("#back-to-zero").hide();</script>
