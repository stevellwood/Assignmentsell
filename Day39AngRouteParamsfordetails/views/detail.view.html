<div>
<h1>Student Detail</h1>
<p>This is the student detail page for student.id {{ctrl.id}}</p>
<table class="table">
	<tr>
		<td>Id:</td>
		<td ng-bind="ctrl.student.id"></td>
	</tr>
	<tr>
		<td>First name:</td>
		<td ng-bind="ctrl.student.firstName"></td>
	</tr>
	<tr>
		<td>Last name:</td>
		<td ng-bind="ctrl.student.lastName"></td>
	</tr>
	<tr>
		<td>SAT:</td>
		<td ng-bind="ctrl.student.sat"></td>
	</tr>
	<tr>
		<td>GPA:</td>
		<td ng-bind="ctrl.student.gpa"></td>
	</tr>
</table>
</div>
