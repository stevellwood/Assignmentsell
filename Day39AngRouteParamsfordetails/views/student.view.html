<div>
	<h1>Students</h1>
	<table class="table">
		<thead>
			<tr><td>Name</td><td>SAT</td><td>GPA</td></tr>
		</thead>
		<tbody>
		<tr ng-repeat="student in ctrl.students"><!-- //student is a variable defined by ng-repeat this is wy don't need ctrl.student.firstname  -->
			<!-- <td ng-bind="student.first_name + ' ' + student.last_name"></td> -->
			<td><a href="#/student/{{student.id}}">{{student.firstName + ' ' + student.lastName}}</a></td>
			<!-- ng-bind="x" is faster than {{x}} both have same result-->
			<td ng-bind="student.sat"></td>
			<td ng-bind="student.gpa"></td>
		</tr>
		</tbody>
	</table>
</div>
